# Server Configuration (Render-compatible)
server.port=${PORT:8080}  
server.address=0.0.0.0  

# Static Resources (if serving Vue from Spring Boot)
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600  # Cache for production

# CORS Configuration (Allow only your Vue frontend)
spring.mvc.cors.allowed-origins=${FRONTEND_URL:https://website-f-r-webtechnologie.onrender.com}
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true  # If using cookies/auth

# Security (for production)
management.endpoints.web.exposure.include=health,info  # Limited Actuator exposure
management.endpoint.health.show-details=when_authorized

# HTTPS & Proxy Settings (important for Render)
server.forward-headers-strategy=framework  # Trust X-Forwarded headers
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto

# Logging
logging.level.org.springframework.web=DEBUG
